<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <h1>THIS WORK IN PROGRESS AND IS NOT TO BE USED</h1>

    <form id="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="package">Package</label>
        <select required id="package" name="package">
            <option cost="5" value="sketch">Sketch</option>
            <option cost="10" value="headshot">Headshot - Basic</option>
            <option cost="15" value="headshot-r">Headshot - Render</option>
            <option cost="20" value="half-body">Half-body - Basic</option>
            <option cost="25" value="half-body-r">Half-body - Render</option>
            <option cost="25" value="full-body">Full-body - Basic</option>
            <option cost="35" value="full-body-r">Full-body - Render</option>
        </select>
        <h4>Additions</h4>
        <div>
            <select id="background" name="background">
                <option value="None" cost="0">No background</option>
                <option value="Simple" cost="5">Simple background</option>
                <option value="Complex" cost="10">Complex background</option>
            </select>
            <input value="0" cost="5" max="5" type="number" id="extraCharacters">Extra Characters
        </div>
    </form>
    <canvas width="600px" height="300px" id="canvas">
    </canvas><br>
    <button id="export">Export</button>
    <script src="script/form.js"></script>
</body>
</html>
